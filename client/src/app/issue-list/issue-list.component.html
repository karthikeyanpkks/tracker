<table mat-table [dataSource]="issuesTableDataSource" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let issue">{{ issue?.id }}</td>
  </ng-container>
  <ng-container matColumnDef="summary">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Summary</th>
    <td mat-cell *matCellDef="let issue">{{ issue?.summary }}</td>
  </ng-container>
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
    <td mat-cell *matCellDef="let issue">{{ issue?.createdAt | date }}</td>
  </ng-container>
  <ng-container matColumnDef="lastUpdated">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated</th>
    <td mat-cell *matCellDef="let issue">{{ issue?.lastUpdated | date }}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let issue">{{ issue?.status }}</td>
  </ng-container>
  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
    <td mat-cell *matCellDef="let issue">
      <p class="{{ issue?.priority | lowercase }}">{{
        issue?.priority
      }}</p>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let issue; columns: columnsToDisplay" (click)="viewIssue(issue)"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="12">No issues available</td>
  </tr>
</table>
